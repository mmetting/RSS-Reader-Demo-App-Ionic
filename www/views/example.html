<ion-pane>
    <ion-header-bar class="header-footer-bg">
        <div class="center">
            <h3>RSS</h3> <h4>Reader - Ionic</h4>
        </div>
    </ion-header-bar>
    <ion-content has-header="true" ng-controller="MainCtrl">
        <div class="row" ng-repeat="item in items">
            <div class="col col-center">
                <!-- The image for the RSS Feed -->
                <img src="{{item.image}}" width="120"/>
            </div>
            <div class="col col-75 col-center">
                <!-- Title -->
                <div class="row ellipsis" style="color:white;"><b>{{item.title}}</b></div>
                <!-- Teaser text -->
                <div class="row ellipsis" style="color:lightGray;">{{item.teaser}}</div>
            </div>
        </div>
    </ion-content>
    <fhfooter><!-- Refer to footer.html --></fhfooter>
</ion-pane>
